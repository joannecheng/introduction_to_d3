<!DOCTYPE html>
<html>
<head>
  <!-- include d3.js -->
  <script src="d3.js" type="text/javascript"></script>

  <!-- Style goes here! -->
  <style>
  </style>
</head>

<body>
  <div id="content">
  </div>

<!-- Javascript goes here! -->
<script>
  var data = [10, 24, 20, 59, 32, 7, 15];
  var w = 800;
  var h = 600;
  var svg = d3.select("#content")
    .append("svg")
    .attr("width", w)
    .attr("height", h)
    .append("g");

  var line = d3.svg.line()
    .x(function(d, i) { return (i+1)*20; })
    .y(function(d) { return d; })

  svg
    .append("path")
    .classed("line", true)
    .attr("d", line(data))
    .attr("stroke", "steelblue")
    .attr("fill", "none");
</script>

</body>
</html>
